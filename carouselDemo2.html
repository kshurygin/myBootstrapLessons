<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Carousel 2</title>

    <script type="text/javascript" src='scripts/jquery.min.js'></script>
    <script type="text/javascript" src='scripts/bootstrap.min.js'></script>

    <link rel="stylesheet" href="stylesheets/reset.css">
    <link rel="stylesheet" href="stylesheets/bootstrap.min.css">

    <style media="all">
      @import url(https://fonts.googleapis.com/css?family=PT+Sans+Caption:400,700|PT+Sans:400,400i,700,700i&amp;subset=cyrillic);

      body {
        font-family: 'PT Sans', serif;
      }

      h1, h2, h3, h4, h5, h6 {
        font-family: 'PT Sans Caption', serif;
        font-weight: bold;
      }

      .carousel-caption {
        width: auto;
        background: rgba(0, 0, 0, 0.5);
        color: #fff;
      }
    </style>

  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="md-col-6 md-col-offset-3">
          <div id="carousel-demo" class="carousel slide" data-ride="carousel">
           <ol class="carousel-indicators">
             <li data-target="#carousel-demo" data-slide-to="0" class="active"></li>
             <li data-target="#carousel-demo" data-slide-to="1"></li>
             <li data-target="#carousel-demo" data-slide-to="2"></li>
           </ol>
           <div class="carousel-inner">
             <div class="item active">
               <img alt="First slide" src="img/me1.jpg" />
               <div class="carousel-caption">
                 <h3>Caption Heading One</h3>
                 <p>Caption Text One</p>
               </div>
             </div>
             <div class="item">
               <img alt="Second slide" src="img/me2.jpg" />
               <div class="carousel-caption">
                 <h3>Caption Heading Two</h3>
                 <p>Caption Text Two</p>
               </div>
             </div>
             <div class="item">
               <img alt="Third slide" src="img/me3.jpg" />
               <div class="carousel-caption">
                 <h3>Caption Heading Thtee</h3>
                 <p>Caption Text Three</p>
               </div>
             </div>
           </div>
           <a class="left carousel-control" href="#carousel-demo" data-slide="prev">
             <span class="glyphicon glyphicon-chevron-left"></span>
           </a>
           <a class="right carousel-control" href="#carousel-demo" data-slide="next">
             <span class="glyphicon glyphicon-chevron-right"></span>
           </a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
