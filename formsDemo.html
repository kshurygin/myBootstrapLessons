<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Forms Demo</title>

    <script type="text/javascript" src='scripts/jquery.min.js'></script>
    <script type="text/javascript" src='scripts/bootstrap.min.js'></script>

    <link rel="stylesheet" href="stylesheets/bootstrap.min.css">

    <style media="all">
      @import url(https://fonts.googleapis.com/css?family=PT+Sans+Caption:400,700|PT+Sans:400,400i,700,700i&amp;subset=cyrillic);

      body {
        padding-top: 70px; /* == это для nav-bar-а ==*/
        padding-bottom: 70px;
        font-family: 'PT Sans', serif;
      }

      h1, h2, h3, h4, h5, h6 {
        font-family: 'PT Sans Caption', serif;
        font-weight: bold;
      }
    </style>

  </head>
  <body>
    <div class="container">

      <div class="alert alert-danger alert-dismissible">
        <button type="button" class="close" data-dismiss="alert" area-hidden="true" name="button">x</button>
        <h2>Simple alert</h2>
        <div>This is a sample of simple alert</div>
      </div>

      <form role="form" class="form-horizontal">

        <div class="form-group has-error has-feedback">
          <label for="email" class="control-label col-md-3">Email:</label>
          <div class="col-md-6">
            <input type="email" class="form-control" name="email" id="email" placeholder="your@email.com">
            <span class="glyphicon glyphicon-remove form-control-feedback"></span>
          </div>
        </div>

        <div class="form-group has-success has-feedback">
          <label for="twitter" class="control-label col-md-3">Twitter:</label>
          <div class="col-md-6">
            <div class="input-group">
              <span class="input-group-addon">@</span>
              <input type="text" class="form-control" name="twitter" id="twitter" placeholder="Twitter_handle">
            </div>
            <span class="glyphicon glyphicon-ok form-control-feedback"></span>
          </div>
        </div>

        <div class="form-group">
          <label for="username" class="control-label col-md-3">Username:</label>
          <div class="col-md-6">
            <div class="input-group">
              <div class="input-group-addon">
                <span class="glyphicon glyphicon-user"></span>
              </div>
              <input type="text" class="form-control" name="username" id="username" placeholder="UserName"/>
            </div>
          </div>
        </div>

        <div class="form-group">
          <div class="col-md-6 col-md-offset-3 btn-group" data-toggle="buttons">
            <label class="btn btn-default active">
              <input type="radio" name="mem-l" id="gold" checked>Gold
            </label>
            <label class="btn btn-default">
              <input type="radio" name="mem-l" id="silver">Silver
            </label><label class="btn btn-default">
              <input type="radio" name="mem-l" id="bronze">Bronze
            </label>
          </div>
        </div>

        <div class="form-group">
          <button type="submit" class="btn btn-primary col-md-2 col-md-offset-5" name="submit">Submit Data</button>
        </div>

      </form>
    </div>
  </body>
</html>
