<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Confirm</title>

    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <style media="all">
      @import url(https://fonts.googleapis.com/css?family=PT+Sans+Caption:400,700|PT+Sans:400,400i,700,700i&amp;subset=cyrillic);

      body {
        font-family: 'PT Sans', serif;
      }

      h1, h2, h3, h4, h5, h6 {
        font-family: 'PT Sans Caption', serif;
        font-weight: bold;
      }
    </style>

  </head>
  <body>
    <!-- Modal Dialog Box start -->
    <div class="modal fade" id="confirmDialog" tabindex="-1" role="dialog" aria-labelledby="confimDialogLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
            <h4 class="modal-title" id="confimDialogLabel">Are you sure?</h4>
          </div>
          <div class="modal-body">
            <p>Are you sure you wish to submit this album?</p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
            <button type="button" class="btn btn-primary">Confirm</button>
          </div>
        </div>
      </div>
    </div>
    <!-- Modal Dialog finish -->

    <!-- Open Dialog button -->
    <div class="container">
      <div class="row">
        <button type="button" class="col-sm-4 col-sm-offset-4 btn btn-success" data-toggle="modal" data-target="#confirmDialog" name="button">Open dialog</button>
      </div>
    </div>
  </body>
</html>
